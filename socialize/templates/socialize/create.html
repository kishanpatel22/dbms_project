{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="image_caption">Caption</label>
    <input name="image_caption" id="image_caption" value="{{ request.form['image_caption'] }}" required>
    <label for="image_url">Image</label>
    <textarea name="image_url" id="image_url">{{ request.form['image_url'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
