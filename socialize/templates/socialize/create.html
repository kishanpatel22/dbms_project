{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('socialize.user_feed') }}">Feed</a>
      <a class="navbar-brand" href="{{ url_for('auth.logout') }}">Logout</a>
    </nav>
  </div>
  <br />

  <div class="container">
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="inputAddress">Caption</label>
        <input
          type="text"
          class="form-control"
          name="image_caption"
          id="image_caption"
          value="{{ request.form['image_caption'] }}"
          required />
      </div>

      <div class="custom-file">
        <input 
          type="file" 
          name="file" 
          class="custom-file-input" 
          accept=".jpg, .jpeg, .png" 
          required />
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>

      <br />
      <br />

      <input type="submit" value="Save" class="btn-block">
    </form>
  </div>
{% endblock %}
