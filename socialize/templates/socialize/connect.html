{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Make new Connections!{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="container">
      <ul class="list-group">
        {% for user in users %}
          <a href="">
            <li class="list-group-item">{{ user.username }}</li>
          </a>
        {% endfor %}
      </ul>
      
      <input type="submit" value="Save">
    </div>
  </form>
{% endblock %}
