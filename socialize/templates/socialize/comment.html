{% extends 'base.html' %}

{% block content %}

<h1>Posts has the following comments</h1>

<div class="container">
    <form method="post" action="/comment/{{ post_id }}/{{ post_user_id }}">
        <label for="comment">Want to comment</label>
        <input type="text" id="comment" name="comment"><br>
        <input type="submit" value="Comment">
    </form>
    {% for comment in comments %}
        <h2>{{ comment['user_id'] }} commented on 
            {{ comment['created'].strftime('%Y-%m-%d') }} </h2>
        <p> 
            {{ comment['comment_text']}}
        </p>
    {% endfor %}
</div>

{% endblock %}
