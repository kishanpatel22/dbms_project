<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login V20</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-b-160 p-t-50">
          <form class="login100-form validate-form" method="post">
            <span class="login100-form-title p-b-43"> Account Login </span>

            <div
              class="wrap-input100 rs1"
            >
              <input class="input100" type="text" name="username" placeholder="username" />
            </div>

            <div
              class="wrap-input100 rs2"
            >
              <input class="input100" type="password" name="password" placeholder="password" />
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit">Sign in</button>
            </div>

            <div class="text-center w-full p-t-23">
              <a href="{{ url_for('auth.register') }}" class="txt1"> Register </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
